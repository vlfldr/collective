{% extends "base.html" %}

{% block content %}
    <h1>Collective Backup</h1>
    <h2>Clients</h2>
    {% for cName, cData in clients.items() %}
    <div>
        <h3>{{ cName }}</h3>
        <div><ul>
            <li>Backup schedule: {{ cData.backupDay }}</li>
            <li>Backup time: {{ cData.backupTime }}</li>
            <li>Last backup: {{ cData.lastBackup or 'Never' }}</li>
        </ul>
    </div>
    {% endfor %}
{% endblock %}
