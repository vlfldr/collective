<!DOCTYPE html>
<html class="h-100">
<head>
    <meta charset="utf-8">
    <title>Collective Backup</title>
    <meta name="description" content="Borg backup client/server application">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}" /> -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        crossorigin="anonymous">
</head>

<body class="h-100">

    {% if not hideHeader %}
    <header class="bg-light d-flex flex-wrap justify-content-center py-3 mb-4 border-bottom">
      <a href="/" class="ms-3 mt-1 fs-5 me-auto navbar-brand">
        <img src={{ url_for('static', filename='logo.png') }} alt="Collective" width="30">
        Collective Backup
      </a>

      <ul class="nav nav-pills">
        <li class="nav-item"><a href="/" class="nav-link active" aria-current="page">Home</a></li>
        <li class="nav-item"><a href="/login" class="nav-link">Log In</a></li>
        <li class="nav-item"><a href="/register" class="nav-link">Register</a></li>
      </ul>
    </header>
    {% endif %}

    <div class="container h-100 text-center">
        <div class="row h-100 align-items-center">
            <div class="col"></div>
            <div class="col-7 border rounded bg-light">
                {% block content %}{% endblock %}
            </div>
            <div class="col"></div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"
        crossorigin="anonymous"></script>
</body>
</html>
