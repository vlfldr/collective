{% extends "base.html" %}

{% block header %}
    <div class="header">
        <h1>Collective Backup - Login</h1>
    </div>
{% endblock %}

{% block content %}
    <h2 class="mt-3">Log In</h2>
    <form method="post" id="login-form">
        <div class="form-floating m-3">
            <input type="url" class="form-control" placeholder="" name="serverAddress" id="serverAddress" required>
            <label for="serverAddress">Server address</label>
        </div>

        <div class="form-floating m-3">
            <input type="text" class="form-control" placeholder="" name="clientName" id="clientName" required>
            <label for="clientName">Client name</label>

        </div class="form-floating m-3">

        <div class="form-floating m-3">
            
            <input type="password" class="form-control" placeholder="" name="clientPassword" id="clientPassword" required>
            <label for="clientPassword">Password</label>
        </div>
        
        <button class="btn btn-primary m-3 mt-0" type="submit" value="Login">
            Log In
        </button>
    </form>
{% endblock %}
